<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>4-choice Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- KaTeX CSS & JS (with mhchem for \ce) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/app.css" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-3xl w-full">
            <!-- Header -->
            <header class="flex items-center justify-between mb-4">
                <div>
                    <h1 id="app-title" class="text-xl font-semibold">4-choice Quiz</h1>
                    <p id="app-description" class="text-xs text-slate-400">
                        Loading quiz definition...
                    </p>
                </div>
                <button id="theme-toggle" class="text-xs px-3 py-1 rounded-full border border-slate-600 hover:border-emerald-400">
                    Toggle Theme
                </button>
            </header>

            <!-- Main card -->
            <div class="bg-slate-900/80 border border-slate-700 rounded-2xl shadow-xl overflow-hidden">
                <!-- Start Screen -->
                <div id="start-screen" class="p-6 space-y-6">
                    <div>
                        <h2 class="text-lg font-semibold mb-1">Start Quiz</h2>
                        <p class="text-xs text-slate-400">
                            Select quiz mode and number of questions, then press Start.
                        </p>
                    </div>

                    <!-- Quiz selector from entry.json -->
                    <div>
                        <h3 class="text-sm font-semibold mb-2">Available Quizzes</h3>
                        <div id="quiz-list" class="space-y-2 text-xs">
                            <!-- filled by JS -->
                        </div>
                    </div>

                    <!-- Mode & settings -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs">
                        <div>
                            <label class="block mb-1 font-medium">
                                Mode
                            </label>
                            <select id="mode-select" class="w-full bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 text-xs">
                                <!-- filled by JS -->
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium">
                                Number of questions
                            </label>
                            <input id="question-count" type="number" min="1" max="50" value="10"
                                   class="w-full bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 text-xs" />
                        </div>
                    </div>

                    <div class="flex items-center justify-end">
                        <button id="start-button" class="px-4 py-2 text-sm font-semibold rounded-xl bg-emerald-500 text-slate-950 hover:bg-emerald-400">
                            Start Quiz
                        </button>
                    </div>
                </div>

                <!-- Quiz Screen -->
                <div id="quiz-screen" class="hidden p-6 space-y-4">
                    <div class="flex items-center justify-between text-xs text-slate-400">
                        <div>
                            Question <span id="current-q-num">1</span> / <span id="total-q-num">10</span>
                        </div>
                        <div>
                            Score: <span id="current-score">0</span>
                        </div>
                    </div>

                    <div class="mt-2">
                        <div id="question-text" class="text-sm leading-relaxed space-y-1">
                            <!-- question here -->
                        </div>
                    </div>

                    <div id="options-container" class="mt-4 space-y-2">
                        <!-- option buttons -->
                    </div>

                    <div class="flex justify-end mt-4">
                        <button id="next-button" class="px-4 py-2 text-xs rounded-xl border border-slate-700 text-slate-200 hover:border-emerald-400 disabled:opacity-40" disabled>
                            Next
                        </button>
                    </div>
                </div>

                <!-- Result Screen -->
                <div id="result-screen" class="hidden p-6 space-y-4">
                    <div>
                        <h2 class="text-lg font-semibold mb-1">Quiz Result</h2>
                        <p class="text-xs text-slate-400">
                            Good job! You can try another mode or another quiz.
                        </p>
                    </div>
                    <div class="text-2xl font-bold">
                        Score: <span id="result-score">0</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <button id="retry-button" class="px-4 py-2 rounded-xl border border-slate-700 hover:border-emerald-400">
                            Retry same quiz
                        </button>
                        <button id="back-to-menu-button" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">
                            Back to menu
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="mt-4 text-[10px] text-slate-500 text-right">
                JSON-driven 4-choice quiz engine
            </footer>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
